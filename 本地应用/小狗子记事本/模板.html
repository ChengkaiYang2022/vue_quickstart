<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="todoapp">
        <header>
                <h1>小黑记事本</h1>
                <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomlete="off" placeholder="请输入任务" class="new-todo">
        </header>
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,idx) in list">
                    <div class="view">
                        <span class="index">{{idx+1}}
                        </span>
                        <label>{{item}}</label>
                        <button class="destroy"></button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
        </footer>
        <footer class="info"></footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#todoapp",
            data:{
                list:["写代码","吃饭饭","睡觉觉"],
                inputValue:"请输入",
            },
            methods:{
                add:function(){
                    this.list.push(this.inputValue);
                }
            },
        })
    </script>
</body>
</html>
