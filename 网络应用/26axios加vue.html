<body>
    <div id="app">
            <input type="button" value="Get接口" @click="getJoke">
            <p>{{joker}}</p>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                joker:"jjj"
            },
            methods:{
                getJoke:function(){
                    var that = this;
                    console.log(this.joker);
                    axios.get("https://autumnfish.cn/api/joke/list?num=1")
                    .then(function (response){
                        that.joker = response.data;
                        console.log(that.joker);
                    })

                }

            }
        })
